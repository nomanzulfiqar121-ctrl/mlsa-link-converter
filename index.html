<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLSA Link Converter | Noman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0078d4;
            --bg-gradient: linear-gradient(135deg, #0078d4 0%, #00c2ff 100%);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* Dark background like Opty */
        }
        .card {
            background: #111;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,120,212,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h1 { color: white; margin-bottom: 8px; font-size: 24px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        #result-box {
            margin-top: 25px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            display: none;
            border: 1px dashed var(--primary-color);
        }
        .final-url { color: #00c2ff; word-break: break-all; font-size: 13px; margin-bottom: 15px; font-weight: 500; }
        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Footer with only LinkedIn */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        .made-by { color: #555; font-size: 12px; margin-bottom: 15px; }
        .noman-name { color: var(--primary-color); font-weight: bold; }
        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .social-links a:hover { color: var(--primary-color); }
    </style>
</head>
<body>

<div class="card">
    <h1>MLSA Converter</h1>
    <p>Convert Microsoft Learn links with your ID</p>

    <input type="text" id="urlInput" placeholder="Paste link here...">
    
    <button class="btn" onclick="generateLink()">Convert Link</button>

    <div id="result-box">
        <div id="finalLink" class="final-url"></div>
        <button class="copy-btn" onclick="copyLink()">COPY LINK</button>
    </div>

    <footer>
        <div class="made-by">Made with ❤️ by <span class="noman-name">Noman Zulfiqar</span></div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/noman-zulfiqar-0916833a4" target="_blank">
                <i class="fab fa-linkedin"></i> LINKEDIN
            </a>
        </div>
    </footer>
</div>

<script>
    function generateLink() {
        const url = document.getElementById('urlInput').value.trim();
        const ambassadorID = "502891"; 
        if (!url) { alert("Please paste a link first!"); return; }
        const separator = url.includes('?') ? '&' : '?';
        const finalUrl = `${url}${separator}wt.mc_id=studentamb_${ambassadorID}`;
        document.getElementById('finalLink').innerText = finalUrl;
        document.getElementById('result-box').style.display = 'block';
    }

    function copyLink() {
        const linkText = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(linkText);
        alert("Link copied to clipboard!");
    }
</script>

</body>
</html>
