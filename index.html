<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAN | MLSA Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            /* Dark Mode (Default) üåë */
            --bg-color: #1a1c1e;
            --card-bg: #25282c;
            --text-color: #ffffff;
            --input-bg: #121416;
            --btn-bg: linear-gradient(135deg, #0078d4 0%, #00c2ff 100%);
            --peach-color: #FFDAB9;
            --border-color: #33383e;
        }

        .light-mode {
            /* Light Mode ‚òÄÔ∏è */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #1a1c1e;
            --input-bg: #f0f2f5;
            --btn-bg: #000000; /* Aapka Black Button üñ§ */
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        .card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        /* Logo & Inputs */
        .arabic-style { font-family: 'Great Vibes', cursive; font-size: 75px; color: var(--text-color); }
        .english-name { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 10px; color: #0078d4; }
        
        input { 
            width: 100%; padding: 14px; background: var(--input-bg); 
            border: 1px solid var(--border-color); border-radius: 10px; 
            color: var(--text-color); margin-top: 5px;
        }

        .btn { 
            width: 100%; padding: 16px; background: var(--btn-bg); 
            color: white; border: none; border-radius: 12px; 
            font-weight: bold; cursor: pointer; margin-top: 15px;
            text-transform: uppercase;
        }

        /* History & Items */
        .history-item { 
            background: var(--input-bg); padding: 12px; border-radius: 10px; 
            margin-bottom: 10px; border-left: 3px solid var(--peach-color); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-url { color: var(--text-color) !important; font-size: 11px; }

        /* Floating Theme Toggle üåì */
        .theme-toggle {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--btn-bg); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none; z-index: 1000;
        }

        /* Toast üîî */
        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 8px; padding: 12px; position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); border: 1px solid var(--peach-color); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="dark-mode">

<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
    <i class="fas fa-sun"></i>
</button>

<div class="card">
    <span class="arabic-style">Noman</span><br>
    <div class="english-name">NOMAN</div>

    <div class="input-group" style="text-align:left; margin-top:30px;">
        <label style="font-size:11px; color:#8892b0;">CONTRIBUTOR ID</label>
        <input type="text" id="idInput" placeholder="e.g. 502891">
    </div>

    <div class="input-group" style="text-align:left; margin-top:15px;">
        <label style="font-size:11px; color:#8892b0;">MICROSOFT LEARN LINK</label>
        <input type="text" id="urlInput" placeholder="Paste link here...">
    </div>
    
    <button class="btn" onclick="generateLink()">Create My Link</button>

    <div id="result-box" style="display:none; margin-top:20px; background:var(--input-bg); padding:15px; border-radius:12px;">
        <div id="finalLink" style="font-size:12px; word-break:break-all; margin-bottom:10px;"></div>
        <div id="qrcode" style="display:flex; justify-content:center;"></div>
        <button onclick="copyLink()" class="btn" style="background:#fff; color:#000; padding:10px; font-size:12px;">Copy Link</button>
    </div>

    <div id="history-box" style="display:none; margin-top:25px; text-align:left;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h4 style="font-size:11px; color:var(--peach-color);">RECENT HISTORY</h4>
            <button onclick="clearAllHistory()" style="background:none; border:none; color:#ff4d4d; font-size:10px; cursor:pointer;">CLEAR ALL</button>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<div id="toast"></div>

<script>
    // Theme Logic üåì
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById("themeBtn");
        body.classList.toggle("light-mode");
        
        if(body.classList.contains("light-mode")) {
            btn.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem("theme", "light");
        } else {
            btn.innerHTML = '<i class="fas fa-sun"></i>';
            localStorage.setItem("theme", "dark");
        }
    }

    // Load Saved Theme
    if(localStorage.getItem("theme") === "light") { toggleTheme(); }

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg; x.className = "show";
        setTimeout(() => { x.className = ""; }, 3000);
    }

    function isValidUrl(url) {
        return ["learn.microsoft.com", "developer.microsoft.com", "azure.microsoft.com"].some(d => url.includes(d));
    }

    function generateLink() {
        const id = document.getElementById('idInput').value.trim();
        let url = document.getElementById('urlInput').value.trim();
        
        if (!id || !url) { showToast("‚ö†Ô∏è Fill all fields!"); return; }
        if (!isValidUrl(url)) { showToast("‚ùå Only Microsoft links allowed!"); return; }

        url = url.replace(/\/[a-z]{2}-[a-z]{2}\//i, '/');
        const finalUrl = `${url}${url.includes('?') ? '&' : '?'}wt.mc_id=studentamb_${id}`;
        
        document.getElementById('finalLink').innerText = finalUrl;
        document.getElementById('result-box').style.display = 'block';
        document.getElementById("qrcode").innerHTML = ""; 
        new QRCode(document.getElementById("qrcode"), { text: finalUrl, width: 120, height: 120 });

        saveToHistory(finalUrl);
        showToast("‚úÖ Generated!");
    }

    function saveToHistory(newUrl) {
        let history = JSON.parse(localStorage.getItem("mlsa_history")) || [];
        history.unshift({ url: newUrl, date: new Date().toLocaleDateString() });
        if (history.length > 5) history.pop();
        localStorage.setItem("mlsa_history", JSON.stringify(history));
        displayHistory();
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem("mlsa_history")) || [];
        const listDiv = document.getElementById("history-list");
        const box = document.getElementById("history-box");

        if (history.length === 0) { box.style.display = "none"; return; }
        box.style.display = "block";
        listDiv.innerHTML = ""; 

        history.forEach((item, index) => {
            listDiv.innerHTML += `
                <div class="history-item">
                    <div style="overflow:hidden;"><span class="history-url">${item.url}</span></div>
                    <div style="display:flex; gap:10px; margin-left:10px;">
                        <button onclick="deleteSingle(${index})" style="background:none; border:none; color:#ff4d4d; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });
    }

    function deleteSingle(index) {
        let h = JSON.parse(localStorage.getItem("mlsa_history"));
        h.splice(index, 1);
        localStorage.setItem("mlsa_history", JSON.stringify(h));
        displayHistory();
        showToast("üóëÔ∏è Deleted!");
    }

    function clearAllHistory() {
        if(confirm("Clear everything?")) { localStorage.removeItem("mlsa_history"); displayHistory(); showToast("üßπ Cleared!"); }
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('finalLink').innerText);
        showToast("üìã Copied!");
    }
</script>
</body>
</html>
