<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAN | MLSA Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1c1e;
            --card-bg: #25282c;
            --text-color: #ffffff;
            --input-bg: #121416;
            --btn-bg: linear-gradient(135deg, #0078d4 0%, #00c2ff 100%);
            --peach-color: #FFDAB9;
            --border-color: #33383e;
            --menu-bg: #2d3136;
        }

        .light-mode {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #1a1c1e;
            --input-bg: #f0f2f5;
            --btn-bg: #000000;
            --border-color: #dcdde1;
            --menu-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Menu Styles */
        .menu-container { position: absolute; left: 20px; top: 20px; }
        .menu-dots { background: none; border: none; color: var(--text-color); font-size: 20px; cursor: pointer; opacity: 0.7; }
        .dropdown-content { 
            display: none; position: absolute; left: 0; top: 30px; 
            background: var(--menu-bg); border: 1px solid var(--border-color); 
            padding: 15px; border-radius: 15px; width: 180px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 14px; }
        .menu-item:last-child { margin-bottom: 0; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0078d4; }
        input:checked + .slider:before { transform: translateX(20px); }

        .logo-section { margin-bottom: 25px; width: 100%; }
        .arabic-style { font-family: 'Great Vibes', cursive; font-size: 70px; color: var(--text-color); }
        .english-name { font-family: 'Cinzel', serif; font-size: 20px; letter-spacing: 8px; color: #0078d4; margin-top: -10px; }

        .input-group { text-align: left; margin-bottom: 15px; width: 100%; }
        label { color: #8892b0; font-size: 11px; font-weight: bold; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-color); box-sizing: border-box; }

        .btn { width: 100%; padding: 15px; background: var(--btn-bg); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .history-item { background: var(--input-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid var(--peach-color); display: flex; justify-content: space-between; align-items: center; width: 100%; box-sizing: border-box; }
        .history-info { text-align: left; overflow: hidden; }
        .history-url { font-size: 11px; white-space: nowrap; text-overflow: ellipsis; display: block; overflow: hidden; }
        
        .links-section { margin-top: 25px; text-align: left; width: 100%; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .links-section h4 { font-size: 11px; color: #8892b0; margin-bottom: 8px; }
        .links-section ul { font-size: 12px; color: #8892b0; padding-left: 15px; }

        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 8px; padding: 12px; position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); z-index: 1001; }
        #toast.show { visibility: visible; animation: fadein 0.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    </style>
</head>
<body class="dark-mode">

<div class="card">
    <div class="menu-container">
        <button class="menu-dots" onclick="toggleMenu()">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        <div id="themeMenu" class="dropdown-content">
            <div class="menu-item">
                <span><i class="fas fa-sun"></i> Light Mode</span>
                <label class="switch">
                    <input type="checkbox" id="lightToggle" onchange="modeManager('light')">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="menu-item">
                <span><i class="fas fa-moon"></i> Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkToggle" onchange="modeManager('dark')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="logo-section">
        <span class="arabic-style">Noman</span>
        <div class="english-name">NOMAN</div>
    </div>

    <div class="input-group">
        <label>YOUR CONTRIBUTOR ID</label>
        <input type="text" id="idInput" placeholder="e.g. 502891">
    </div>

    <div class="input-group">
        <label>MICROSOFT LEARN LINK</label>
        <input type="text" id="urlInput" placeholder="Paste link here...">
    </div>
    
    <button class="btn" onclick="generateLink()">Create My Link</button>

    <div id="result-box" style="display:none; margin-top:20px; width: 100%;">
        <div id="qrcode" style="display:flex; justify-content:center; margin-bottom:15px;"></div>
        <button onclick="copyLink()" class="btn" style="background:#fff; color:#000;">COPY URL</button>
    </div>

    <div id="history-box" style="display:none; margin-top:25px; width: 100%;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h4 style="font-size:11px; margin:0;">RECENT HISTORY</h4>
            <button onclick="clearAllHistory()" style="background:none; border:none; color:#ff4d4d; font-size:10px; cursor:pointer;">CLEAR ALL</button>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="links-section">
        <h4>Eligible Reference URLs</h4>
        <ul>
            <li>learn.microsoft.com</li>
            <li>developer.microsoft.com</li>
        </ul>
    </div>
</div>

<div id="toast"></div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('themeMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function modeManager(selected) {
        const light = document.getElementById('lightToggle');
        const dark = document.getElementById('darkToggle');
        const body = document.body;

        if (selected === 'light') {
            dark.checked = false;
            if(light.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
            }
        } else {
            light.checked = false;
            if(dark.checked) {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        }
    }

    // Set initial toggle state
    if(localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('lightToggle').checked = true;
    } else {
        document.getElementById('darkToggle').checked = true;
    }

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg; x.className = "show";
        setTimeout(() => { x.className = ""; }, 3000);
    }

    function generateLink() {
        const id = document.getElementById('idInput').value.trim();
        let url = document.getElementById('urlInput').value.trim();
        if (!id || !url) { showToast("⚠️ Fill all fields!"); return; }

        const finalUrl = `${url}${url.includes('?') ? '&' : '?'}wt.mc_id=studentamb_${id}`;
        document.getElementById('result-box').style.display = 'block';
        document.getElementById("qrcode").innerHTML = ""; 
        new QRCode(document.getElementById("qrcode"), { text: finalUrl, width: 120, height: 120 });
        saveToHistory(finalUrl);
        showToast("✅ Generated!");
    }

    function saveToHistory(url) {
        let history = JSON.parse(localStorage.getItem("mlsa_history")) || [];
        history.unshift({ url: url, date: new Date().toLocaleDateString() });
        localStorage.setItem("mlsa_history", JSON.stringify(history.slice(0, 5)));
        displayHistory();
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem("mlsa_history")) || [];
        const list = document.getElementById("history-list");
        document.getElementById("history-box").style.display = history.length ? "block" : "none";
        list.innerHTML = history.map((item, i) => `
            <div class="history-item">
                <div class="history-info">
                    <span class="history-url">${item.url}</span>
                </div>
                <button onclick="deleteSingle(${i})" style="background:none; border:none; color:#ff4d4d;"><i class="fas fa-trash"></i></button>
            </div>`).join('');
    }

    function deleteSingle(i) {
        let h = JSON.parse(localStorage.getItem("mlsa_history"));
        h.splice(i, 1);
        localStorage.setItem("mlsa_history", JSON.stringify(h));
        displayHistory();
    }

    function clearAllHistory() {
        localStorage.removeItem("mlsa_history");
        displayHistory();
    }

    window.onclick = function(event) {
        if (!event.target.matches('.menu-dots') && !event.target.closest('.dropdown-content')) {
            document.getElementById('themeMenu').style.display = 'none';
        }
    }
    displayHistory();
</script>
</body>
</html>
