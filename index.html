<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLSA Link Converter | Noman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0078d4;
            --bg-gradient: linear-gradient(135deg, #0078d4 0%, #00c2ff 100%);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .card {
            background: #111;
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,120,212,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h1 { color: white; margin-bottom: 20px; font-size: 22px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { color: #aaa; font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; }
        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }
        #result-box {
            margin-top: 25px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            display: none;
            border: 1px dashed var(--primary-color);
        }
        .final-url { color: #00c2ff; word-break: break-all; font-size: 13px; margin-bottom: 15px; }
        footer { margin-top: 35px; border-top: 1px solid #222; padding-top: 20px; }
        .made-by { color: #555; font-size: 12px; margin-bottom: 10px; }
        .social-links a { color: #fff; text-decoration: none; font-size: 12px; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="card">
    <h1>MLSA Converter</h1>
    
    <div class="input-group">
        <label>CONTRIBUTOR ID (6-digit)</label>
        <input type="text" id="idInput" placeholder="e.g. 502891">
    </div>

    <div class="input-group">
        <label>MICROSOFT LEARN LINK</label>
        <input type="text" id="urlInput" placeholder="https://learn.microsoft.com/...">
    </div>
    
    <button class="btn" onclick="generateLink()">Generate Tracking Link</button>

    <div id="result-box">
        <label>YOUR CUSTOM LINK:</label>
        <div id="finalLink" class="final-url"></div>
        <button onclick="copyLink()" style="background:white; color:black; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">COPY</button>
    </div>

    <footer>
        <div class="made-by">Made with ❤️ by <span style="color:#0078d4">Noman Zulfiqar</span></div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/noman-zulfiqar-0916833a4" target="_blank">
                <i class="fab fa-linkedin"></i> LINKEDIN
            </a>
        </div>
    </footer>
</div>

<script>
    function generateLink() {
        const id = document.getElementById('idInput').value.trim();
        const url = document.getElementById('urlInput').value.trim();
        
        if (!id || !url) {
            alert("Bhai, ID aur Link dono daalna lazmi hai!");
            return;
        }

        const separator = url.includes('?') ? '&' : '?';
        const finalUrl = `${url}${separator}wt.mc_id=studentamb_${id}`;
        
        document.getElementById('finalLink').innerText = finalUrl;
        document.getElementById('result-box').style.display = 'block';
    }

    function copyLink() {
        const linkText = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(linkText);
        alert("Link copied!");
    }
</script>

</body>
</html>
